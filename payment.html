<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">
    <h1 class="main_heading">PAYMENT FORM</h1>
    <h2>General info</h2> 
    <p>required fields are followed by *</p>
    <P>Name : * <input type="text" name="name" required placeholder="Manas Roy"></P><!--name ek variable hai jis name server me jata ho-->
    <!--required se ye dikhata hai ki aapko ye harna hi hogaa man-->
    <fieldset>
        <legend>Gender</legend><!--used to name a whole set-->
        <P>Male: * <input type="radio" name="gender" id="male" required> Female : * <input type="radio" name="gender" id="female" required></P>
    </fieldset>
    <p>Address:</p> 
    <p><textarea name="address" id="address" cols="100" rows="10" placeholder="Enter your address"></textarea></p>
    <p>Email : <input type="email" name="email" id="email"  placeholder="hello12@gmail.com"></p>
    <p>Pincode <input type="number" name="pincode" id="pincode" placeholder="201301"></p> 
    <h2>PAYMENT INFO</h2>
    <P>Cardtype:
        <select name="cardtype" id="cardtype">
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">marstercard</option>
            <option value="rupay">rupay</option>
        </select>
    </P>
    <p>
        cardnumber <input type="number" name="cardnumber" id="cardnumber">
    </p>
    <p>
        Exp date: <input type="date" name="expdate" id="expdate" placeholder="mm/yy">
    </p>
    <p>
        cvv : <input type="password" name="cvv" id="cvv" placeholder="566">
    </p>
    <input type="submit" value="Pay now">
</div>
</body>
</html>
